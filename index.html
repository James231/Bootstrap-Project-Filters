<!DOCTYPE html>
<html>

<head>
    <title>Projects Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Oswald|Source+Code+Pro:700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bootstrap Project List Example</a>
        <a class="navbar-brand" target="_blank" href="https://github.com/James231/Bootstrap-Project-Filters" style="float: right;">GitHub</a>
    </nav>
    <div class="main-container col-12 col-lg-10">
        <h1>Projects List:</h1>

        <div class="filter-text">
            <div id="label-container" class="label-container" style="display: flex; flex-wrap: wrap;">
                <p style="margin: 2px 10px 0px 0;">Filter projects by label:</p>
                <a id="project-label-all" class="project-label-alt proj-label-black">All</a>
                <a id="project-label-none" class="project-label-alt proj-label-black">None</a>
            </div>
        </div>
        <div id="projects-parent" style="display: flex; flex-wrap: wrap;">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="json/projects.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
